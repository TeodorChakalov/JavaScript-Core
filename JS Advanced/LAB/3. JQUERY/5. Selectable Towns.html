<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <style>
        li {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }
        ul { padding:0; }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="select-towns.js"></script>
</head>
<body>
<h2>Towns</h2>
<ul id="items">
    <li>Sofia</li>
    <li>Varna</li>
    <li>Plovdiv</li>
    <li>Bourgas</li>
    <li>Rousse</li>
</ul>
<button id="showTownsButton">Show Towns</button>
<div id="selectedTowns"></div>
<script>
    $(attachEvents());
    function attachEvents() {
        $('ul#items li').on('click', function () {
            if($(this).attr('data-selected')){
                $(this).removeAttr("data-selected").css('background', '');
            }else{
                $(this).attr('data-selected', true).css('background', '#DDD');
            }
        });

        $('#showTownsButton').on('click', function () {
            let values = $('#items > li[data-selected=true]').toArray().map(li => li.textContent).join(', ');
            $('#selectedTowns').text("Selected towns:" + values);
        })
    }
</script>
</body>
</html>
