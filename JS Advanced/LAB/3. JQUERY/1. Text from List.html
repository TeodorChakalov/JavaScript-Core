<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text from List</title>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<button onclick="extractText()">
    Extract Text
</button>
<div id="result"></div>
</body>
</html>
<script>
    function extractText() {
        let value = $("#items li").toArray().map(li => li.textContent).join(', ');
        $("#result").text(value);
    }
</script>
</body>
</html>
