<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        
        $('#btnDelete').on('click', function () {

            let towns = $('#towns > option');
            let townNameInput = $('#townName').val();
            let flag = false;
            $('#townName').val('');
            for (let option of towns) {
                if($(option).text() === townNameInput){
                    $(option).remove();
                    flag = true;
                }
            }
            if(flag){
                $('#result').text(`${townNameInput} deleted.`);
            }else{
                $('#result').text(`${townNameInput} not found.`);
            }
        });
    }
</script>
</body>
</html>
