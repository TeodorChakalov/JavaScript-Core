<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List Items: Up / Down</title>
    <style>button {
        margin: 3px 0 3px 8px
    }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    function listBuilder(selector) {
        function createNewList() {
            $(selector).empty().append($('<ul>'));
        }

        function addItem(text) {
            $(selector + " ul")
                .append($("<li>").text(text)
                    .append($("<button>Up</button>").click(funcUp))
                    .append($("<button>Down</button>").click(funcDown)));

        }
        function funcUp() {
            let row = $(this).parent();
            row.insertBefore(row.prev());
        }
        
        function funcDown() {
            let row = $(this).parent();
            row.insertAfter(row.next());
        }
        
        return {createNewList, addItem};
    }
</script>
<script> $(function () {
    let builder = listBuilder("#main");
    builder.createNewList();
    builder.addItem("Sofia");
    builder.addItem("Varna");
    builder.addItem("Sofia <new>");
    builder.addItem("Pleven");
}); </script>
</body>
</html>
