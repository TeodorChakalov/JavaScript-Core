<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Generator</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">

</div>
<script src="book-generator.js"></script>
<script>
    window.onload = function () {
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);

        function createBook(selector, title, author, isbn) {
            let bookGenerator = (function () {
                let currentId = 1;
                return function (selector, title, author, isbn) {

                    $(selector).append($('<div>').attr('id', 'book' + currentId)
                        .append($('<p>').addClass('title').text(title))
                        .append($('<p>').addClass('author').text(author))
                        .append($('<p>').addClass('isbn').text(isbn))
                        .append($('<button>').text('Select').on('click', select))
                        .append($('<button>').text('Deselect').on('click', deselect)));

                    function select() {
                        let selectedDiv = $(this).parent();
                        selectedDiv.css('border', '2px solid blue');
                    }

                    function deselect() {
                        let deselectDiv = $(this).parent();
                        deselectDiv.css('border', 'none');
                    }

                    currentId++;
                }
            }());
            bookGenerator(selector, title, author, isbn);
        }
    }
</script>
</body>
</html>

</body>
